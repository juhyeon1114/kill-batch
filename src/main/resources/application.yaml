spring:
  sql:
    init:
      mode: always
#      schema-locations: classpath:org/springframework/batch/core/schema-drop-postgresql.sql
  batch:
    jdbc:
      initialize-schema: always
  datasource:
    url: jdbc:postgresql://localhost:5432/batch?reWriteBatchedInserts=true
    driver-class-name: org.postgresql.Driver
    username: root
    password: password
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
logging:
  level:
    org.springframework.batch.item.database: DEBUG
